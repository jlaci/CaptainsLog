<h1>Profilom</h1>

<form class="form-horizontal">
  <fieldset>

    <!-- Form Name -->
    <legend>Form Name</legend>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">Felhasználónév</label>
      <div class="col-md-4">
        <input id="textinput" name="textinput" type="text" placeholder="Név" class="form-control input-md" ng-model="user.username">
        <span class="help-block">Az ön felhasználóneve</span>
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="email">Email</label>
      <div class="col-md-4">
        <input id="email" name="email" type="text" placeholder="email" class="form-control input-md" ng-model="user.email>
        <span class="help-block">email</span>
      </div>
    </div>

  </fieldset>
</form>
