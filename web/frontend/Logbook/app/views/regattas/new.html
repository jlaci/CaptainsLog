<form class="form-horizontal">
  <fieldset>

    <!-- Form Name -->
    <legend>Form Name</legend>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="regatta_name">Verseny neve:</label>
      <div class="col-md-4">
        <input id="regatta_name" name="regatta_name" type="text" placeholder="Név" class="form-control input-md" required="">

      </div>
    </div>

    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="regatta_type">Típusa</label>
      <div class="col-md-4">
        <select id="regatta_type" name="regatta_type" class="form-control">
          <option value="TOURING">Túra</option>
          <option value="COURSE">Pálya</option>
          <option value="MIXED">Vegyes</option>
        </select>
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="regatta_start_date">Kezdés időpontja</label>
      <div class="col-md-4">
        <input id="regatta_start_date" name="regatta_start_date" type="text" placeholder="yyyy/mm/dd" class="form-control input-md">

      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="regatta_end_date">Befejezés időpontja</label>
      <div class="col-md-4">
        <input id="regatta_end_date" name="regatta_end_date" type="text" placeholder="yyyy/mm/dd" class="form-control input-md">

      </div>
    </div>

  </fieldset>
</form>
